<html>
  <head>
    <title>Orissa Jenkins</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  </head>
  <body class="has-background-white">
    <header class="columns pt-5 px-5 pb-3">
      <div class="column is-two-thirds m-5">
        <h1 class="logo">
          <a href="/">Orissa Jenkins</a>
        </h1>
      </div>
      <div class="nav column is-one-third m-5">
        <nav>
          <ul class="is-flex is-flex-direction-row">
            <li class="m-3">
              <a href="/" class="active">Work</a>
            </li>
            <li class="m-3">
              <a href="/about">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="section"
      <div class="container">
        <div class="fixed-grid has-3-cols">
          <div class="grid">
            <div class="cell">
              <a href="#">
                <img src="/images/haileysonit/cover.jpg" alt="Hailey's On It" />
                <div class="has-text-centered mt-2">Hailey's On It!</div>
              </a>
            </div>
            <div class="cell">
              <a href="#">
                <img src="/images/moongirlanddevildinosaur/cover.jpg" alt="Moon Girl And Devil Dinosaur" />
                <div class="has-text-centered mt-2">Moon Girl And Devil Dinosaur</div>
              </a>
            </div>
            <div class="cell">
              <a href="#">
                <img src="/images/closeenough/cover.jpg" alt="Close Enough" />
                <div class="has-text-centered mt-2">Close Enough</div>
              </a>
            </div>
            <div class="cell">
              <a href="#">
                <img src="/images/blesstheharts/cover.jpg" alt="Bless the Harts" />
                <div class="has-text-centered mt-2">Bless the Harts</div>
              </a>
            </div>
            <div class="cell">
              <a href="#">
                <img src="/images/chicagopartyaunt/cover.jpg" alt="Chicago Party Aunt" />
                <div class="has-text-centered mt-2">Chicago Party Aunt</div>
              </a>
            </div>
            <div class="cell">
              <a href="#">
                <img src="/images/royalcrackers/cover.jpg" alt="Royal Crackers" />
                <div class="has-text-centered mt-2">Royal Crackers</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
    </footer>
  </body>
</html>
